<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing & Form</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        /* Product Container */
        .product-container {
            max-width: 1000px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Product Card */
        .product-item {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .buy-button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .buy-button:hover {
            background: #2980b9;
        }

        /* Form Container */
        .form-container {
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container input:focus, .form-container textarea:focus {
            border-color: #27ae60;
            outline: none;
        }

        .form-container input[type="submit"] {
            background: #27ae60;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .form-container input[type="submit"]:hover {
            background: #219150;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .product-container {
                grid-template-columns: 1fr;
            }

            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h2>Product Listing</h2>
    <div class="product-container">
        {% for pro in prod %}
            <div class="product-item">
                <div class="product-name">{{ pro.name }}</div>
                <div class="product-price">Rs.{{ pro.price }}</div>
                <div class="product-description">{{ pro.description }}</div>
                <a href="#" class="buy-button">Buy Now</a>
            </div>
        {% endfor %}
    </div>

    <h2>Add to Cart</h2>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add to Cart">
        </form> 
    </div>

</body>
</html>
