<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing - E-Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            color: #e67e22;
            font-size: 16px;
            margin: 5px 0;
        }

        .product-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .buy-btn {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s;
        }

        .buy-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        {% for pro in prod %}
        <div class="product-card">
            <img src="{{ pro.image_url }}" alt="{{ pro.name }}" class="product-img">
            <h2 class="product-name">{{ pro.name }}</h2>
            <p class="product-price">$ {{ pro.price }}</p>
            <p class="product-description">{{ pro.description }}</p>
            <a href="/buy/{{ pro.id }}" class="buy-btn">Buy Now</a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
